<!DOCTYPE html>
<html>
<head>
<title>Capture Photo</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">
 
var pictureSource; // picture source
var destinationType; // sets the format of returned value
 
// Espera o dispositivo conectar a camera com o Phonegap
//
document.addEventListener("deviceready",onDeviceReady,false);
 
// PhoneGap pronto para uso
//
function onDeviceReady() {
pictureSource=navigator.camera.PictureSourceType;
destinationType=navigator.camera.DestinationType;
}
 
// Chamado quando a foto Ã© tirada com sucesso
//
function onPhotoDataSuccess(imageData) {
// Get image handle
//
var smallImage = document.getElementById('smallImage');
 
// Unhide image elements
//
smallImage.style.display = 'block';
 
// Show the captured photo
// The inline CSS rules are used to resize the image
//
smallImage.src = "data:image/jpeg;base64," + imageData;
}
 
function capturePhotoWithData() {
// Take picture using device camera and retrieve image as base64-encoded string
navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
}
 
// Called if something bad happens.
//
function onFail(message) {
alert('Failed because: ' + message);
}

 
</script>

<script language=javascript>
function matriz(){ 
    var matrix1 = [ [],[],[],[] ]
    var matrix2 = [ [],[],[],[] ]
    var matrix3 = [ [],[],[],[] ]

    //colocando valores nas matrizes
    for (var i=0; i<4; i++) {
       for (var j=0; j<4; j++) {
          matrix1[i][j] = i+j;
       }
    }
    for (var i=0; i<4; i++) {
       for (var j=0; j<4; j++) {
          matrix2[i][j] = i+j;
       }
    }

    //soma das matrizes
    for (var i=0; i<4; i++) {
       for (var j=0; j<4; j++) {
          matrix3[i][j] = matrix1[i][j] + matrix1[i][j] ;
       }
    }


    //escrevendo as matrizes na tela
    for (var i=0; i<4; i++) {
       for (var j=0; j<4; j++) {
            document.write(i+"-"+j+" : "+matrix1[i][j]+"<br>");
       }
    }
    document.write("<br><br>");
    for (var i=0; i<4; i++) {
       for (var j=0; j<4; j++) {
            document.write(i+"-"+j+" : "+matrix2[i][j]+"<br>");
       }
    }
    document.write("<br><br>");
    for (var i=0; i<4; i++) {
       for (var j=0; j<4; j++) {
            document.write(i+"-"+j+" : "+matrix3[i][j]+"<br>");
       }
    }
}

</script>
</head>
<body onload="matriz()">
<button onclick="capturePhotoWithData();">Tirar Foto</button> <br>
<img style="display:none;width:90px;height:90px;" id="smallImage" src="" />
<img style="display:none;" id="largeImage" src="" />
</body>
</html>
